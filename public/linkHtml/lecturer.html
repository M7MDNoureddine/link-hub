<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="../linkJs/jquery.min.js"></script>

    <link href="../linkCss/lecturer.css" rel="stylesheet" />
    <title>LinkHub</title>
  </head>
  <body>
    <div class="container">
      <div id="logout2">Logout</div>
      <header class="header">
        <div class="logo">
          <img
            src="../image/logo.png"
            alt="Link Hub Logo"
          />
          <h1>Link Hub</h1>
        </div>
        <div class = "toggleContainer">
          <span class = "toggle">Admin</span>&nbsp;
          <label class="switch">
            <input type="checkbox" id="toggleCheck">
            <span class="slider round"></span>
            </label>&nbsp;
            <span class = "toggle">Lecturer</span>
          </div>
          <div class="dummy"></div>
      </header>
      
      <div class="overlay2"> </div>
      <div id="successPopup2"> <span id='successMessage'></span></div>

      <main class="main">
        <aside>
          <ul>
            <li class="category">
              <button class="btn btn-all-categories" data-category="All">All</button>
              </button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                data-category="Teaching & Learning"
                style="background-color: #3b82f6"
              >
                Teaching & Learning
              </button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                data-category="Course Coordination"
                style="background-color: #16a34a"
              >
                Course Coordination
              </button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                data-category="Research"
                style="background-color: #ef4444"
              >
                Research
              </button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                data-category="Course Files"
                style="background-color: #eab308"
              >
                Course Files
              </button>
            </li>
            <li class="category">
              <button
                class="btn btn-category"
                data-category="Course Assesment Report"
                style="background-color: #db2777"
              >
                CAR
              </button>
            </li>
          </ul>
        
          <select  id = "sessionDropDown">
            <option selected disabled hidden value="">Choose Session-Semester</option>
            <option value="All">All</option>
          </select>
          <br><br>
          <select  id = "ownerDropDown">
            <option selected disabled hidden value="">Choose Owner</option>
            <option value="All">All</option>
          </select>

        </aside>

        <section>
          <div id="searchContainer">
            <input id="searchBar" type="text" placeholder="&#x1F50D;&#xFE0E; Search link name or description...">
          </div>
          <div class="tableclass">
            <table class="linktable">
              <tr>
                <th class="sort">Name <span id="asc">&#9650;</span><span id="desc">&#9660;</span></th>
                <th class="sort" >Description <span id="asc">&#9650;</span><span id="desc">&#9660;</span></th>
                <th class="sort">Owner <span id="asc">&#9650;</span><span id="desc">&#9660;</span></th>
                <th class="sort">Session-Semester <span id="asc">&#9650;</span><span id="desc">&#9660;</span></th>
                <th>Link </th>
                <th class="sort">Category <span id="asc">&#9650;</span><span id="desc">&#9660;</span></th>
              </tr>
            </table>
            <!--<input type="button" id="sort_now" value="Sort Now" />-->
          </div>
        </section>
      </main>
    </div>

    <script src="../linkJs/lecturer.js"></script>
  </body>
</html>
